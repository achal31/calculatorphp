<head>
    <title>
        CALCULATOR
    </title>
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <table>
        <tr>
            <th colspan="4" id="head">

                <h1>CALCULATOR</h1>

            </th>
        </tr>
        <tr>
            <td colspan="4" id="display"><input type="text" id="panel" disabled></td>

        </tr>
        <form>
            <tr>
                <td><button type="button" value="divide" class="number operator">/</button></td>
                <td><button type="button" value="multiply" class="number operator">x</button></td>
                <td><button type="button" value="substract" class="number operator">-</button></td>
                <td><button type="button" value="addition" class="number operator">+</button></td>
            </tr>
            <tr>
                <td><button type="button" value="9" class="number value">9</button></td>
                <td><button type="button" value="8" class="number value">8</button></td>
                <td><button type="button" value="7" class="number value">7</button></td>
                <td><button type="button" value="equal" class="number operator">=</button></td>
            </tr>
            <tr>
                <td><button type="button" value="6" class="number value">6</button></td>
                <td><button type="button" value="5" class="number value ">5</button></td>
                <td><button type="button" value="4" class="number value">4</button></td>
                <td><button type="button" value="C" class="number operator">C</button></td>
            </tr>

            <tr>
                <td><button type="button" value="3" class="number value">3</button></td>
                <td><button type="button" value="2" class="number value">2</button></td>
                <td><button type="button" value="1" class="number value">1</button></td>
                <td><button type="button" value="0" class="number value">0</button></td>
            </tr>
        </form>
    </table>
</body>

</html>
